<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Elemento de Estilo Inline HTML</title>
	<!-- Estilos inline são usados para aplicar regras de estilo único para um elemento usando o atributo de estilo na tag de início HTML -->
</head>
<body>
	<h1 style = "color: red; font-size: 30px;"> Este é um título</h1>
	<p style = "color: green; font-size: 18px;"> Este é um parágrafo</p>
	<div style = "color: green; font-size: 18px;"> Este é um texto</div>
</body>
</html>
