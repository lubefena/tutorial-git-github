<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tags de Formatação de Texto HTML</title>
	<!-- Usando as tags de formatação de texto alguns texto nas páginas da web podem aparecer de forma diferente do que o conteúdo do texto normal -->
</head>
<body>
	<p><b>Este texto está em negrito</b></p>
	<!-- A tag <b> formata o texto em negrito -->
	
	<p><em>Este texto está enfatizado</em></p>
	<!-- A tag <em> formata o texto em enfatizado -->
	
	<p><i>Este texto está em itálico</i></p>
	<!-- A tag <i> formata o texto em itálico -->
	
	<p><small>Este texto é pequeno</small></p>
	<!-- A tag <small> formata o texto em tamanho menor -->
	
	<p><mark>Este texto é marcado</mark></p>
	<!-- A tag <mark> formata o texto em uma marcação -->
	
	<p><strong>Este texto é fortemente enfatizado</strong></p>
	<!-- A tag <strong> formata o texto em enfatizado -->
	
	<p>Este é <sub> subscrito </sub> e este é <sup> sobrescrito </sup></p>
	<!-- A tag <sub> formata o texto subscrito e a tag <sup> formata o texto sobrescrito -->
	
	<p><ins>Este texto está inserido no documento</ins></p>
	<!-- A tag <ins> formata o texto em inserido (linha abaixo do texto)-->
	
	<p><del>Este texto está excluído no documento</del></p>
	<!-- A tag <del> formata o texto em exlcuído (linha no meio do texto) -->
</body>
</html>
