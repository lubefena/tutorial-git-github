<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Inserção de Imagens HTML</title>
	<!-- A tag <img> é usada para inserir imagens em documentos HTML. Os seus atributos "src" informa ao navegador onde encontrar a imagem que se deseja exibir e o "alt" é a descrição alternativa para uma imagem, se não for exibida -->
</head>
<body>
	<img src = "_pipas.jpg" alt = "pipas">
	<img src = "_ceu.jpg" alt = "Céu limpo">
	<img src = "_baloes.jpg" alt = "Balões no Céu">
</body>
</html>
