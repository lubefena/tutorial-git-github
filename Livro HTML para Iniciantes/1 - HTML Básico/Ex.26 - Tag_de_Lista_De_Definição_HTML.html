<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Lista de Definição</title>
	<!--Para lista de definição é usada a Tag <dl> que é usada em conjunto com a Tag <dt> que define o item na lista e a Tag <dd> descreve o item na lista -->
</head>
<body>
	<dl>
		<dt>Pão</dt>
			<dd>Um alimento cozido feito de farinha.</dd>
		<dt>Café</dt>
			<dd>Uma bebida feita a partir de grãos de café torrados.</dd>
	</dl>
</body>
</html>
