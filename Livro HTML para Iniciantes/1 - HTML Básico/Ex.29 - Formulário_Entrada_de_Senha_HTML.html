<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Campo de Senha</title>
	<!-- Elemento de entrada do Tipo Campo de Senha. É usada a tag <input> cujo atributo de tipo "password" tem um valor de senha -->
</head>
<body>
	<form>
		<label for = "user-pwd"> Senha: </label>
		<input type = "password" name = "use-password" id = "user-pwd">
	</form>
</body>
</html>
