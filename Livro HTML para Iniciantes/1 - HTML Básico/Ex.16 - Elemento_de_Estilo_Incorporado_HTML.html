<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Elemento de Estilo Incorporado HTML</title>
	<style type = "text/css"> h1{color: red; font-size: 30px;} p{color:green; font-size: 18px;} div{color:green; font-size: 18px;}</style>
	<!-- Estilos incorporados são usados para aplicar regras de estilo que afetam apenas o documento nas quais estão incorporadas, definidas na seção <head> de um documento HTML -->
</head>
<body>
	<h1> Este é um título</h1>
	<p> Este é um parágrafo</p>
	<div> Este é um texto</div>
</body>
</html>
