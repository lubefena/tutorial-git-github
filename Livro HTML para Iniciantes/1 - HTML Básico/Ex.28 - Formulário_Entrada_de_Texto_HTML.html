<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Campo de Texto</title>
	<!-- Elemento de entrada do Tipo Campo de Texto. É usada a tag <input> cujo atributo de tipo "text" tem um valor de texto -->
</head>
<body> 
	<form>
		<label for = "username"> Usuário: </label>
		<input type = "text" name = "username" id = "username">
	</form>
</body>
</html>
