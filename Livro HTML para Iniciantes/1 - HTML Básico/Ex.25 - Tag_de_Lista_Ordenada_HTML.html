<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Lista Ordenada</title>
	<!-- Para lista não ordenada é usada a Tag <ol> Para os itens da lista é usada a Tag <li> -->
</head>
<body>
	<ol>
		<li>Misture os ingredientes</li>
		<li>Asse no forno por uma hora</li>
		<li>Deixe em repouso durante dez minutos</li>
	</ol>
</body>
</html>
