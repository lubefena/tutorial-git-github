<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tags de saída de Texto HTML</title>
	<!-- Usando as tags de citação de texto você pode  modificar a exibição dos textos. -->
</head>
<body>
	
	<p><code> Um pedaço de código de computador</code></p>
	<!-- A tag <code> formata a saída de texto que define o código computacional -->
	
	<p><kbd> Um pedaço do teclado do computador</kbd></p>
	<!-- A tag <code> formata a saída do texto que define as letras do teclado -->

	<p><samp> Um pedaço do código de computador amostra</samp></p>
	<!-- A tag <code> formata a saída do texto que define uma amostra do código computacional -->

	<p><var>Variável</var></p>
	<!-- A tag <code> formata a saída do texto que define uma Variável -->

	<p><pre> Independente da forma como escreva
	
	Tudo saíra    como está inserido dentro da TAG.</pre></p>
	<!-- A tag <pre> formata a saída do texto de modo equivalente a forma como ele foi digitado.-->

</body>
</html>
