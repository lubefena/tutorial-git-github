<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Entrada de Texto Várias Linhas</title>
	<!-- Elemento de entrada do Tipo textarea. É usado para controle de entrada de texto com várias linhas usando a tag <textarea> -->
</head>
<body>
	<form>
		<label for = "endereço"> Endereço</label>
		<textarea rows = "3" cols= "30" name= "endereço" id = "endereço"></textarea>
	</form>
</body>
</html>
