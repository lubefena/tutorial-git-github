<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário</title>
	<!-- A tag <form> é usada para criar um formulário HTML. A tag <fieldset> forma uma linha ao redor dos elementos do formulário. A tag <legend> informe o elemento de onde inicia e finaliza a linha. A tag <label> contém os dados do formulário a serem preenhidos. A tag <input> é o local de preenchimento do formulário. O atributo "type" diz respeito ao tipo de informação a ser inserida -->
</head>
<body>
	<form>
		<fieldset>
			<legend>Entrar</legend>
			<label>Usuário: <input type = "text" name = "text"></label>
			<label>Senha: <input type = "password"></label>
			<input type = "submit" value = "Enviar">
		</fieldset>
	</form>
</body>
</html>
