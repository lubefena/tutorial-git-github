<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Lista Não Ordenada HTML</title>
	<!-- Para lista não ordenada é usada a Tag <ul> Para os itens da lista é usada a Tag <li> -->
</head>
<body>
	<ul>
		<li>Bolo de Chocolate</li>
		<li>Bolo Floresta Negra</li>
		<li>Bolo de Abacaxi</li>
	</ul>
</body>
</html>
