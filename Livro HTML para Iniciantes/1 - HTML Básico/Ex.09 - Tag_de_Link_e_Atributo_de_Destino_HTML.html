<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Link e Atributo de Destino HTML</title>
	<!-- Atributo de Destino informa ao navegador onde abrir documento vinculado atravÃ©s do atributo target -->
</head>
<body>
	<a href = "http://google.com.br" target = "_top">Google</a><br>
	<a href = "http://google.com.br" target = "_self">Google</a><br>
	<a href = "http://google.com.br" target = "_parent">Google</a><br>
	<a href = "http://google.com.br" target = "_blank">Google</a><br>
</body>
</html>
