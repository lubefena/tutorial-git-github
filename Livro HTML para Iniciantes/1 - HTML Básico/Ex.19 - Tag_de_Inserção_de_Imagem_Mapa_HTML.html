<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Inserção de Imagem Mapa</title>
	<!-- A tag <map> é usada para inserir imagens com áreas clicáveis em documentos HTML. A tag <area> define as áreas clicáveis da imagem mapa através dos seus atributos "shape" que define o tipo da área, "target" forma de abertura do link, "coords" coordenada da área, "href" endereço do link, dentre outros -->
</head>
<body>
	<img src = "_baloes.jpg" alt = "balões" usemap="#balões">

	<map name="balões">
    	<area alt = "céu" href = "_ceu.jpg" coords = "53,20,17" shape = "circle">
    	<area alt = "pipas" href = "_pipas.jpg" coords = "283,0,316,39" shape = "rect">
	</map>
</body>
</html>
