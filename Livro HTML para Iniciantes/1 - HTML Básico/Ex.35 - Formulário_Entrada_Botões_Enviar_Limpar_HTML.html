<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Entrada Botões Enviar e Limpar</title>
	<!-- Elemento de entrada do Tipo enviar e limpar. É usado para especificar onde será submetida a informação através dos atributos "action" e "submit"-->
</head>
<body>
	<form action = "action.php" method = "post" id = "usuarios">
		<label for = "primeiro nome"> Nome: </label>
		<input type = "text" name = "primeiro nome" id = "primeiro nome">
		<input type = "submit" value = "Enviar">
		<input type = "reset" value = "Limpar">
	</form>
</body>
</html>
