<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Entrada de Caixas de Seleção</title>
	<!-- Elemento de entrada do Tipo option value. É usado para controle de entrada de elementos de opção criados usando as tags <select> e <option> -->
</head>
<body>
	<form>
		<label for = "city"> Cidade</label>
		<select name = "cidade" id = "city">
			<option value = "Rio"> Rio de Janeiro</option>
			<option value = "São Paulo"> São Paulo</option>
			<option value = "João Pessoa"> João Pessoa</option>
		</select>
	</form>
</body>
</html>
