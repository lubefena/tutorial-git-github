<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Selecionar Caixa de Arquivo</title>
	<!-- Elemento de entrada do Tipo Caixa de Arquivo. É usado o elemento <input> cujo valor do atributo tipo "file" é definido para o arquivo -->
</head>
<body>
	<form>
		<input type = "file" name = "Upload" id = "file-select">
		<label for = "file-select"></label>
	</form>
</body>
</html>
