<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Tag de Link e Atributo Id no HTML</title>
	<!-- O atributo Id é usado para criar um marcador dentro de uma página web -->
</head>
<body>
	<a href = "#pipas"><img src = "_pipas.jpg" alt = "pipas"></a><br>
	<a href = "#pipas">Ir para a pipa</a>

	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	<img src = "_pipas.jpg" alt = "pipas de ceda" id = "pipas">



</body>
</html>
