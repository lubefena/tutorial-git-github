<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Selecionar Checkbox</title>
	<!-- Elemento de entrada do Tipo Checkboxes. É usado o elemento <input> cujo atributo de tipo "checkbox" tem um valor de Caixa de Seleção -->
</head>
<body>
	<form>
		<input type = "Checkbox" name = "esportes" id = "futebol">
		<label for = "futebol"> Futebol </label>
		<input type ="Checkbox" name = "esportes" id = "basquete">
		<label for = "basquete"> Basquete </label>
		<input type = "Checkbox" name = "esportes" id = "volei">
		<label for = "volei"> Vôlei</label>
	</form>
</body>
</html>
