<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Formulário Botão de Rádio</title>

</head>
<body>

		<input type = "radio" name = "sexo" id = "macho">

		<input type = "radio" name = "sexo" id = "femea">
		<label for = "femea"> Feminino </label>
	</form>
</body>
</html>
