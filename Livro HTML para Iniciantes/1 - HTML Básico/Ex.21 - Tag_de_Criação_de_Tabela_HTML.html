<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title>Tag de Criação de Tabela em HTML</title>
		<!-- As tabelas em HTML são definidas usando a tag <table> e é dividida em linhas com a tag <tr> e em células de dados com a tag <td> -->
	</head>
<table border = "1">
	<thead>
		<tr>
			<th>Num</th>
			<th>Nome</th>
			<th>e-mail</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>João Silva</td>
			<td>joaosilva@hotmail.com</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Pedro Alcantara</td>
			<td>pedroalcantara@gmail.com</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Ricardo souza</td>
			<td>ricardosouza2@gmail.com</td>
			</tr>
	</tbody>
</table>
</html>
