<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<title>Definindo uma URL</title>
	<base href = "http://www.unipe.br/">
	<!-- A Tag <base> é usado para definir uma URL base, para todos os links relativos contidos no documento. O elemento deverá aparecer antes que qualquer elemento que se refere a um recurso externo. -->
</head>
<body>
<p><a href = "graduacao/sistemas-para-internet/">Cabeçalho HTML</a></p>
</body>
</html>
