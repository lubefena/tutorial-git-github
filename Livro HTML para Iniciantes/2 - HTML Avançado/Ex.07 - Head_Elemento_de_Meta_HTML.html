<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8"> <!-- Declarando a codificação de caracteres --> 
	<meta name = "autor" content = "Eduardo Souza"> <!-- Declarando Autor do documento -->
	<meta name = "palavras-chave" content = "HTML, CSS, Referências"> <!-- Declarando palavras-chave do documento -->
	<meta name = "descrição" content = "Tutorial sobre HTML e CSS"> <!-- Disponibiliza a descrição do documento -->
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0"> <!-- Permite a visualização da página em dispositivos móveis (responsividade) -->
	<!-- A tag <meta> fornece metadados sobre o documento HTML, como palavras-chave, descrição e autor da última modificação, codificação de caracteres etc. Metadados são um conjunto de dados que descreve e dá informações sobre outros dados.  -->
	<title>Apresentando a Tag Meta</title>
</head>
<body>
<p>Olá mundo!</p>
</body>
</html>
