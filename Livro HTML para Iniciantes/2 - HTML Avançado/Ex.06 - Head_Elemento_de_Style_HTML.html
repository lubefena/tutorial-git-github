<!DOCTYPE html>
<html>
<head>
	<title>Folha de Estilo Interna</title>
	<style type = "text/css">
		body {background-color: yellowgreen;}
		h1 {color: red;}
		p {color: green;}
	</style>
	<!-- A tag <style> é usada para definir as informações de estilo embutido para um documento HTML -->
</head>
<body>
	<h1>Validando o estilo da TAG H1</h1>
	<p>Validando o estilo da TAG P</p>
</body>
</html>
