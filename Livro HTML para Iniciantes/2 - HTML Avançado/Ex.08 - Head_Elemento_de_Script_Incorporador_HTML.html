<!DOCTYPE html>
<html lang = "pt-br">
<head>
	<meta charset = "utf-8">
	<title>Exemplo de JavaScript Incorporado</title>
	<!-- O elemento <script> é usado para definir um script do lado do cliente, tais como JavaScript. Idealmente, os scripts devem ser colocados na parte inferior da página, pois eles bloqueam downloads paralelos. Isso faz que as páginas Web carreguem mais rápido. -->
</head>
<body>
<script type="text/javascript"> document.write ("Olá Mundo!");</script>
</body>
</html>
